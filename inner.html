<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
<form>
<input type="text" name="display" id="display" placeholder="0">
<div class="keys">
<input type="button" value="AC" class="special" onclick="clr()">
<input type="button" value="DEL" class="special" onclick="del()">
<input type="button" value="%" class="special" onclick="show('%')">
<input type="button" value="/" class="special" onclick="show('/')">
</div>
<div class="keys">
<input type="button" value="9" onclick="show(9)">
<input type="button" value="8" onclick="show(8)">
<input type="button" value="7" onclick="show(7)">
<input type="button" value="-" class="special" onclick="show('-')">
</div>
<div class="keys">
<input type="button" value="6" onclick="show(6)">
<input type="button" value="5" onclick="show(5)">
<input type="button" value="4" onclick="show(4)">
<input type="button" value="+" class="special" onclick="show('+')">
</div>
<div class="keys">
<input type="button" value="3" onclick="show(3)">
<input type="button" value="2" onclick="show(2)">
<input type="button" value="1" onclick="show(1)">
<input type="button" value="x" class="special" onclick="show('*')">
</div>
<div class="keys">
<input type="button" value="0" onclick="show(0)">
<input type="button" value="00" onclick="show('00')">
<input type="button" value="." onclick="show('.')">
<input type="button" value="=" class="special" onclick="total()">
</div>
</form>
</div>
</body>
<script src="./app.js"></script>
</html>
